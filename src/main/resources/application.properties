spring.application.name=RabbitMQDemoWithJava
server.port = 9099

spring.datasource.url=jdbc:sqlserver://localhost:1434;databaseName=RabbitMQJava;encrypt=true;trustServerCertificate=true

spring.datasource.username=sa
spring.datasource.password=ziad123

spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver


# hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect

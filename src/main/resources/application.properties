#Add Queue Name , ExchangeName and RoutingKeyName

rabbitmq.queue.name=javaguides
rabbitmq.Exchange.name=javaguidesexchange
rabbitmq.routing.key.name=javaguides_routing_key
rabbitmq.json.routing.key.name=javaguides_json_routing_key
